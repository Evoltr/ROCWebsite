<div class="container">
    <form style="width: 500px">
        <fieldset>
            <legend>Boek ons!</legend>
            <label for="fname">Uw naam (Verplicht)</label>
            <input type="text" id="fname" name="naam" placeholder="Je naam">
            <label for="fmail">Uw email (Verplicht)</label>
            <input type="text" id="fmail" name="email" placeholder="Je email">
            <label for="fdate">Datum (Verplicht)</label>
            <input type="text" id="fdate" name="date" placeholder="dd/mm/yy">
            <label for="fsubject">Onderwerp</label>
            <input type="text" id="fsubject" name="subject" placeholder="Onderwerp">
            <label for="fmessage">Bericht</label>
            <textarea id="fmessage" name="message" placeholder="Bericht" style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
